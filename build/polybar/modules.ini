; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;‚ôö
ws-icon-1 = 2;‚ôõ
ws-icon-2 = 3;‚ôú
ws-icon-3 = 4;‚ôù
ws-icon-4 = 5;‚ôû
